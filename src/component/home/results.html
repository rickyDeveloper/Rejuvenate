<div >
    <h3 align="center"><mark class="bg-success">Suggested Content</mark></h3>

    <div class="row">

        <div class="col-xs-12 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">Quotes</h4>
                </div>
                <div class="panel-body fixed-panel" >
                    <blockquote>
                        <p>
                            {{ data['quotes'][1].content }}
                        </p>
                        <footer>{{ data['quotes'][1].author }} </footer>
                    </blockquote>

                </div>
            </div>

        </div>

        <div class="col-xs-12 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">Blog</h4>
                </div>
                <div class="panel-body fixed-panel">
                    <div class="thumbnail">
                        <img ng-src="{{data['blogs'][1].imageSrc }}" alt="Reducce Stress">
                        <div class="caption">
                            <p>{{ data['blogs'][1].description }}</p>
                            <p><a ng-href="{{ data['videos'][1]['url'] }}" class="btn btn-primary center-block" role="button">Read Blog</a></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-xs-12 col-md-4">
            <!--<a href="#" class="thumbnail"> &lt;!&ndash; class thumbnail , no 3 &ndash;&gt;
                <img src="src/img/SaveLife.jpg" alt="coach thumbnail">
            </a>-->
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h4 class="text-center">Video</h4>
                </div>

                <div class="panel-body fixed-panel">

                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe ng-src="{{ data['videos'][1].url }}" frameborder="0" allowfullscreen></iframe>
                    </div>

                </div>
            </div>
        </div>


    </div>

</div>
